  <h1>SOBIK Template Construction </h1>
</div>

<div class="row">
  <div class="col-xs-12">
      

<noscript><pre>#!/bin/bash

#SBATCH --time=50:00:00   # walltime
#SBATCH --ntasks=1   # number of processor cores (i.e. tasks)
#SBATCH --nodes=1   # number of nodes
#SBATCH --mem-per-cpu=16384M  # memory per CPU core

# Compatibility variables for PBS. Delete if not needed.
export PBS_NODEFILE=`/fslapps/fslutils/generate_pbs_nodefile`
export PBS_JOBID=$SLURM_JOB_ID
export PBS_O_WORKDIR=&quot;$SLURM_SUBMIT_DIR&quot;
export PBS_QUEUE=batch

# Set the max number of threads to use for programs using OpenMP.
export OMP_NUM_THREADS=$SLURM_CPUS_ON_NODE

# LOAD MODULES, INSERT CODE, AND RUN YOUR PROGRAMS HERE
export ANTSPATH=/fslhome/intj5/apps/ants-20151207/bin/
PATH=${ANTSPATH}:${PATH}
cd /fslhome/intj5/compute/templates/SOBIK/
~/apps/ants-20151207/bin/buildtemplateparallel.sh \
-d 3 \
-o sobik \
-c 5 \
*.nii.gz</pre></noscript><script src="https://gist.github.com/njhunsak/a1f60562ed874ae089cc.js"> </script>
